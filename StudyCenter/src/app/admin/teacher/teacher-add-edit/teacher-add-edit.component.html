<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input name!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="name" placeholder="Name" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input description">
        <nz-input-group nzPrefixIcon="lock">
          <input type="text" nz-input formControlName="description" placeholder="Description" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">@if(IsEdit){Update}@else {Add}</button>
    <button nz-button class="login-form-button login-form-margin" (click)="Clear()" [nzType]="'primary'">Clear</button>
</form>
